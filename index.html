<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTER CARD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CHARACTER INFO</h1>
    </header>
    <main>
        <form id="waifuForm">
            <label for="nickname">Nick Name:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="birthday">Birthday (MM/DD/YYYY):</label>
            <input type="text" id="birthday" name="birthday" placeholder="MM/DD/YYYY" required>

            <label for="favoriteFoods">Favorite Foods:</label>
            <input type="text" id="favoriteFoods" name="favoriteFoods">

            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby">

            <label for="image" style="margin-top: 20px;">Character Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" id="submitBtn">Create</button>
        </form>
    </main>

    <div id="gallery-container">
        <h1>Character Cards</h1>
        <div id="gallery"></div>
    </div>

    <!-- Modal for displaying enlarged character image and information -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Character Image">
            <p id="modal-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <p>This Website is aiming to provide you a better experience of personalizing a simple character card.</p>
</footer>
</html>
